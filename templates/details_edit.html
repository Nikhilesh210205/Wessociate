<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body >
  <div class="container mt-5">
    <h2>Edit User Details</h2>
    <form method="post" >
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" value="{{ user.username }}" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" value="{% if user_profile.address %}{{ user_profile.address }}{% endif %}">
      </div>
      <div class="form-group">
        <label for="profession">Profession:</label>
        <input type="text" class="form-control" id="profession" name="profession" value="{% if user_profile.profession %}{{ user_profile.profession }}{% endif %}">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" class="form-control" id="mobile" name="mobile" value="{% if user_profile.mobile %}{{ user_profile.mobile }}{% endif %}">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender">
          <option value="Male" {% if user_profile.gender == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if user_profile.gender == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if user_profile.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>
      
      <a  class="btn " href="/profile" style="background-color:rgba(128, 128, 128, 0.603); color: black;  ">Cancel</a>
      <button type="submit" class="btn " style=" color: white;  background-color: black;">Update Details</button>
    </form>
  </div>
  <!-- Bootstrap JS (Optional - For Bootstrap Features) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
