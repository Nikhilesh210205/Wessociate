<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/23fdf0a18e.js" crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body style="display: flex; height: 100vh; align-items: center;">
    <div class="container" style=" border: 1px solid black;"><br>
        <h2>Billing</h2> <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Service</th>
                <th scope="col">Amount to Pay</th>
              </tr>
            </thead>
            <tbody>
              <tr>  
                <td>Instant investment to view idea provider details</td>
                <td> ₹{{Ideas.idea_instant_investment}}.0</td>
              </tr>
              <tr>  
                <td>Service Fee </td>
                <td>₹{{service_fee}}</td>
              </tr>
              <tr>  
                <td>Total Amount to be Paid </td>
                <td>₹{{total}}</td>
              </tr>
              <tr>  
                <td></td>
                <td><button style=" color: blue; border-radius: .5em;" id="rzp-button1">Pay Now</button></td>
              </tr>
            </tbody>
          </table>
          

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        var options1 = {
  "key": "rzp_test_ClH6E4FgEWpPoz", // Enter the Key ID generated from the Dashboard
  "amount": "{{total_rzp}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
  "currency": "INR",
  "name": "NIKI & TONY", //your business name
  "description": "To View Idea Provider Details",
  //"order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
  "callback_url": "http://localhost:8000/billing/{{Idea_id}}/",
  
  "notes": {
  "address": "Razorpay Corporate Office"
  },
  "theme": {
  "color": "#3399cc"
  }
  };
  var rzp1 = new Razorpay(options1);
  document.getElementById('rzp-button1').onclick = function(e){
  rzp1.open();
  e.preventDefault();
  }
    </script>
</body>
</html>
